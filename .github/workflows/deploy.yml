# This is a basic workflow to help you get started with Actions

name: Build & Deploy

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ master ]


# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: Deploy NodeJS app
        uses: appleboy/ssh-action@v0.1.2
        with:
          host: ${{secrets.SSH_HOST}} #ip address
          key: ${{secrets.SSH_KEY}} #private/publickey
          username: ${{secrets.SSH_USERNAME}} #useer of the server
        
          script: |
            mkdir deploy
            cd deploy
            git clone https://github.com/iEDC-NSSCE/edcwebsite.git
            echo 'deployment successfull to digital ocean'
        
